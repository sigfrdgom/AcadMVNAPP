version: '2.1'

services:
  mariadb:
     image: mariadb_tpis1 
     volumes:
       - /var/lib/mariaDB/data
     ports:
       - "3308:3306"
     environment:
         MYSQL_ROOT_PASSWORD: 1234
     healthcheck:
        test: ["ping","-c","100","127.18.0.2"]
        interval: 10s
        timeout: 5s
        retries: 2

  glassfish:
     depends_on:
         mariadb:
           condition: service_healty
           condition: service_started
     image: glassfish_tpis1
     command: >
      /bin/bash -c "
        while ! ping -c 30  127.18.0.2;
        do
          echo sleeping;
          sleep 1;
        done;
        echo Lets play babe;
       /opt/glassfish4/bin/asadmin start-domain --verbose        
      "
     ports:
       - "4850:4848"
       - "8082:8080"
       - "8183:8181"
     links:
       - mariadb

